<!DOCTYPE html>
<html>
<Head>
    <Title>Dreamworld</Title>
</Head>
<Body>

<form> 
    <div>
        <label for="user_email">E-post:</label>
        <input 
            type="email" 
            id="user_email" 
            name="user_email"
            minlength="6"
            maxlength="60"
            pattern=".+@utdannet.no"
            title="Vennligst logg inn med e-postadresse fra utdannet.no"
            autocomplete="email"
            required
            autofocus>
    </div>

    <div>
        <label for="password">Passord:</label>
        <input
            type="password"
            id="password" 
            name="password"
            minlength="6"
            maxlength="24"
            autocomplete="current-password">
    </div>

    <div>
        <button>Log inn</button>
    </div>
</form>

</Body>
</html>
